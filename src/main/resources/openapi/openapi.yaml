openapi: 3.0.0

info:
  version: unknown
  title: Itechart.com

servers:
- url: /api/v1

paths:

  # ========================================
  # ===== Cities API
  # ========================================

  /roads:

    post:
      operationId: createRoad
      tags:
      - roads
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Road'
      responses:
        201:
          description: Created
          headers:
            location:
              description: URI of the new item
              schema:
                type: string
                format: uri
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Road'
        default:
          $ref: '#/components/responses/UnexpectedError'

components:

  responses:

    UnexpectedError:
      description: Unexpected Error

  schemas:

    Road:
      type: object
      required:
      - from
      - to
      - distance
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        from:
          $ref: "#/components/schemas/City"
        to:
          $ref: "#/components/schemas/City"
        distance:
          type: number
          format: double

    City:
      type: object
      required:
      - name
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        name:
          type: string

